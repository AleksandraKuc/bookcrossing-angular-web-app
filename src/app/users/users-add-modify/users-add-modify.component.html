<h1>Edit User</h1>
<form [formGroup]="form">
  <div class="form-row">
    <div class="form-group col">
      <mat-form-field appearance="fill">
        <mat-label>Your username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
    </div>
    <div class="form-group col">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="f.email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <mat-form-field appearance="fill">
        <mat-label>Enter your name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
    </div>
    <div class="form-group col">
      <mat-form-field appearance="fill">
        <mat-label>Enter your last name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <mat-form-field appearance="fill">
        <mat-label>Enter your city</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>
    </div>
    <div class="form-group col">
      <mat-form-field appearance="fill">
        <mat-label>Enter your province</mat-label>
        <input matInput formControlName="province" required>
      </mat-form-field>
    </div>
    <div class="form-group col">
      <mat-form-field appearance="fill">
        <mat-label>Enter your phone number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <button mat-raised-button color="accent" [disabled]="loading" (click)="onSubmit()">
      Save changes
    </button>
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  </div>
</form>
