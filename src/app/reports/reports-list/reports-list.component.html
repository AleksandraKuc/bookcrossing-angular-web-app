<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- firstName Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reported user</th>
      <td mat-cell *matCellDef="let row">{{row.user}}</td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reporting user</th>
      <td mat-cell *matCellDef="let row">{{row.reporter}}</td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- province Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date: 'yyyy/mm/dd'}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef > Delete report </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-button (click)="deleteReport(element.idReport); $event.stopPropagation()"> Delete </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" [routerLink]="getUserLink(element.user)"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
