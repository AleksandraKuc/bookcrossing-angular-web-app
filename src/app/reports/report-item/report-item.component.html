<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Reported user: </mat-label>
      <input matInput type="text" formControlName="user" readonly>
    </mat-form-field> <br/>

    <mat-form-field appearance="fill">
      <mat-label>Report description: </mat-label>
      <textarea matInput type="text" formControlName="description"></textarea>
    </mat-form-field> <br/>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="accent" (click)="sendReport()" tabindex="1">Report</button>
  <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
