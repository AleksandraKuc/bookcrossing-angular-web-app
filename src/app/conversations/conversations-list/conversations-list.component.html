<div class="mat-elevation-z8">
  <mat-table matTableFilter [exampleEntity]="filterEntity" [filterType]="filterType" [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <!-- firstName Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.firstUser.firstname}}</mat-cell>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="filterEntity.firstUser">
        </mat-form-field>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.firstUser.username}}</mat-cell>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date of last contact</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.messages[0]?.date | date: 'yyyy/mm/dd hh:MM:ss'}}</mat-cell>
    </ng-container>

    <!-- last message Column -->
    <ng-container matColumnDef="message">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last send message</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.messages[row.messages.length-1]?.content}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getDetailsLink(row.id_conversation, row.firstUser.username)"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
