<div>
  <form [formGroup]="searchForm" class="search__form">

    <mat-form-field class="search__form_field" appearance="outline">
      <mat-label>First name</mat-label>
      <input type="text"
             aria-label="First name"
             matInput
             formControlName="firstName"
             (keyup)="applyFilter()"
      >
    </mat-form-field>

    <mat-form-field class="search__form_field" appearance="outline">
      <mat-label>Username</mat-label>
      <input type="text"
             aria-label="Username"
             matInput
             formControlName="username"
             (keyup)="applyFilter()"
      >
    </mat-form-field>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

      <!-- firstName Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.recipient?.firstname}}</td>
      </ng-container>

      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let row">{{row.recipient?.username}}</td>
      </ng-container>

      <!-- username Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of last contact</th>
        <td mat-cell *matCellDef="let row">{{getLastMessageDate(row.messages) | date: 'yyyy/mm/dd hh:MM:ss'}}</td>
      </ng-container>

      <!-- last message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last send message</th>
        <td mat-cell *matCellDef="let row">{{getLastMessageContent(row.messages)}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getDetailsLink(row.id_conversation, row.firstUser.username)"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data.length"
                   [pageIndex]="0"
                   [pageSize]="50"
                   [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>

</div>
