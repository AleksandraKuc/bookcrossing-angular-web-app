<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary" routerLink="/">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="about">What is Bookcrossing?</a>
      <a mat-list-item routerLink="books">Books</a>
      <a mat-list-item routerLink="books/favourites" *ngIf="isLoggedUser">Favourite Books</a>
      <a mat-list-item routerLink="books/myBooks" *ngIf="isLoggedUser">My Books</a>
      <a mat-list-item routerLink="conversations" *ngIf="isLoggedUser">Messages</a>
      <a mat-list-item routerLink="users">Users</a>
      <a mat-list-item routerLink="users/profile">My profile</a>
      <a mat-list-item routerLink="contact">Contact</a>
      <a mat-list-item routerLink="account/login" *ngIf="!isLoggedUser">Log In</a>
      <a mat-list-item routerLink="account/register" *ngIf="!isLoggedUser">Register</a>
      <button mat-raised-button color="accent" *ngIf="isLoggedUser" (click)="logout()">Log out</button>
      <a mat-list-item routerLink="books/handOver" *ngIf="isLoggedUser">Hand over book</a>
    </mat-nav-list>
    <button mat-raised-button color="accent">Click me!</button>
    <span class="spacer"></span>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/">BOOKCROSSING</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
