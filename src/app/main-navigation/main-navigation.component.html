<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary" routerLink="/">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="about">What is Bookcrossing?</a>
      <a mat-list-item routerLink="books">Books</a>
      <a mat-list-item routerLink="books/favourites">Favourite Books</a>
      <a mat-list-item routerLink="messages">Messages</a>
      <a mat-list-item routerLink="users">Users</a>
      <a mat-list-item routerLink="contact">Contact</a>
      <!--*ngIf="!localStorage.getItem('user')"-->
      <a mat-list-item routerLink="account/login">Log In</a>
      <a mat-list-item href="#">Register</a>
    </mat-nav-list>
    <span class="spacer"></span>
    <button mat-raised-button color="accent">Click me!</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>BOOKCROSSING</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
