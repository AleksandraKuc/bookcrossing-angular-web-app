<div class="dialog">
  <h1 mat-dialog-title>Please confirm</h1>
  <div mat-dialog-content>
    <h3>Are you sure you want to {{data.title}}?</h3>
  </div>
  <mat-dialog-actions style="justify-content: flex-end;">
    <button mat-button class="action-button" mat-dialog-close>Cancel</button>
    <button mat-raised-button class="action-button" color="accent" [mat-dialog-close]="true">{{data.button}}</button>
  </mat-dialog-actions>
</div>
